<h1>Search for gitHub Repositories</h1>
<div  >
    <div>
        <input type="text" ng-model="search" ng-keyup="getRepos()"/>
    </div>
    <div class="repo" ng-repeat="item in repos" ng-if="repos !== null">
        <label>
            <!--<input type="checkbox" ng-model="item.check" ng-change="checkItem(item)" />-->
            <img src="assets/images/{{bmImage}}" id="bm_{{item.id}}" class="bookmark" ng-click="bookmark(item)"/>
        </label>
        <div class="frame">
            <img src="{{item.owner.avatar_url}}" />
        </div>
        <div class="name">
            {{item.name}}
        </div>
    </div>
</div>
