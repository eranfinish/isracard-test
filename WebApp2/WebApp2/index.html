<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/js/myApp.js"></script>
    <script src="assets/js/controllers/UserController.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="UserController">
        {{hello}}
        <input type="text" ng-model="res" />
        <div id="div-res" ng-show="res !==''">
            <ul>
                <li ng-repeat="item in list.split(',') | startsWith : res" ng-click="getResult(item)">
                    {{item}}
                </li>
            </ul>
            {{list}}
        </div>
    </div>
</body>
</html>
